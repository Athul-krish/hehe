<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/web application/website.css">
</head>
<body background="">

    <!--Login starts here-->
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="https://img.freepik.com/free-vector/secure-data-concept-illustration_114360-483.jpg?size=626&ext=jpg&ga=GA1.2.1091644863.1690952679&semt=ais"
                class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <form>
                <h2>Login</h2>
                <!-- Username input -->
                <div class="form-outline mb-4">
                  <input type="text" id="user" onkeyup="return validatename()" class="form-control form-control-lg" />
                  <label class="form-label" for="form1Example13">Username</label>
                  <span id="err1"></span>
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="pass" onkeyup="return validatePass()" class="form-control form-control-lg" />
                  <label class="form-label" for="form1Example23">Password</label>
                  <span id="err2"></span>
                </div>
      
                <div class="d-flex justify-content-around align-items-center mb-4">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                    <label class="form-check-label" for="form1Example3"> Remember me </label>
                  </div>
                  <a href="#!">Forgot password?</a>
                </div>
      
                <!-- Submit button -->
                <button type="button" class="btn btn-primary btn-lg btn-block"
                onclick="handleSubmit(redirect)">Sign in</button>
      
               
      
              </form>
            </div>
          </div>
        </div>
      </section>
        <!--Login Ends here-->\
<script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
